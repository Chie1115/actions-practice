name: Frontend CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # --- ここから追加 ---
      - name: Print branch information
        # ${{ github.ref_name }} はGitHubが自動で用意してくれる変数で、ブランチ名が入っています
        run: echo "This workflow is running on branch ${{ github.ref_name }}"
      # --- ここまで追加 ---

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
